<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="img-slider">
      <p class="left arrow">&larr;</p>
      <div class="display-img current">
        <img
          src="https://i.pinimg.com/736x/57/f5/df/57f5df3cd7e5634e8be264949111a24e.jpg"
          alt="flower"
        />
      </div>
      <div class="display-img">
        <img
          src="https://i.pinimg.com/736x/3b/66/85/3b6685bbc167cd413a761cd08cf44a6a.jpg"
          alt="flower"
        />
      </div>
      <div class="display-img">
        <img
          src="https://i.pinimg.com/originals/55/78/51/557851ab257dfc0324a1554f4ea5ba49.jpg"
          alt="flower"
        />
      </div>
      <div class="display-img">
        <img
          src="https://i.pinimg.com/736x/a9/a0/dd/a9a0ddad88fbd7395e6a30af7be11517.jpg"
          alt="flower"
        />
      </div>
      <div class="display-img">
        <img
          src="https://i.pinimg.com/originals/3a/13/1b/3a131b0d66703a322ce77824298e25f0.jpg"
          alt="flower"
        />
      </div>
      <p class="right arrow">&rarr;</p>
    </section>
    <section class="nav-dots">
      <div class="nav-dot filled"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
      <div class="nav-dot"></div>
    </section>
    <div class="stop-btn">
      <button class="start-slides btn">Start Slides</button>
      <button class="stop-slides btn">Stop Slides</button>
    </div>
    <h1>Image Slider</h1>

    <footer>
      <p>
        Page created with &#9825; by
        <a href="https://github.com/worthyag" target="_blank">worthy</a>
      </p>
    </footer>
  </body>
</html>
